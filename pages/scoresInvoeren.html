<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores invoeren</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
  <!-- Navigation bar -->
  <nav class="bg-black bg-opacity-80 backdrop-blur-lg shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-white text-2xl font-bold">Brooklyn Bowl</h1>
        </div>
        <div class="flex items-center gap-4">
          <a href="login.html" class="bg-orange-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-700 transition">
            Uitloggen
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-gradient-to-r from-orange-600 to-orange-500 rounded-2xl p-8 mb-8 shadow-xl">
      <h2 class="text-white text-3xl font-bold mb-2">Scores invoeren</h2>
      <p class="text-white text-lg">Vul hieronder de namen van de deelnemers en hun scores in voor een reservering.</p>
    </div>
    <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
      <form id="scoresForm">
        <div class="mb-4">
          <label for="reservationId" class="block text-white font-semibold mb-2">Selecteer reservering</label>
          <select id="reservationId" name="reservationId" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white" required>
            <option value="">Laden...</option>
          </select>
        </div>
        <div id="participants">
          <div class="flex gap-4 mb-2">
            <input type="text" name="player_name[]" placeholder="Naam deelnemer" class="px-4 py-2 rounded-lg bg-gray-700 text-white w-2/3" required>
            <input type="number" name="score[]" placeholder="Score" class="px-4 py-2 rounded-lg bg-gray-700 text-white w-1/3" required>
          </div>
        </div>
        <button type="button" id="addParticipant" class="bg-orange-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-700 transition mb-4">+ Deelnemer toevoegen</button>
        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg font-semibold hover:bg-orange-700 transition">Scores opslaan</button>
      </form>
      <div id="formMessage" class="mt-4 text-center"></div>
    </div>
  </div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {

        // --- Deelnemer toevoegen ---
        document.getElementById('addParticipant').addEventListener('click', function () {
            const div = document.createElement('div');
            div.className = 'flex gap-4 mb-2';
            div.innerHTML = `
      <input type="text" name="player_name[]" placeholder="Naam deelnemer" class="px-4 py-2 rounded-lg bg-gray-700 text-white w-2/3" required>
      <input type="number" name="score[]" placeholder="Score" class="px-4 py-2 rounded-lg bg-gray-700 text-white w-1/3" required>
    `;
            document.getElementById('participants').appendChild(div);
        });


        // --- Reserveringen laden ---
        async function loadReservations() {
            const select = document.getElementById('reservationId');
            try {
                const response = await fetch('/php/getAllReservations.php');
                const result = await response.json();

                if (result.success) {
                    let options = '<option value="">Selecteer een reservering</option>';
                    const all = [...(result.today || []), ...(result.upcoming || []), ...(result.past || [])];

                    all.forEach(res => {
                        options += `<option value="${res.reservation_id}">
            ${res.date_formatted} (${res.start_time} - ${res.end_time}) - ${res.customer_name}
          </option>`;
                    });

                    select.innerHTML = options;
                } else {
                    select.innerHTML = '<option value="">Geen reserveringen gevonden</option>';
                }
            } catch (err) {
                select.innerHTML = '<option value="">Fout bij laden</option>';
            }
        }

        loadReservations();


        // --- Formulier versturen ---
        document.getElementById('scoresForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            data.player_name = formData.getAll('player_name[]');
            data.score = formData.getAll('score[]');

            try {
                const response = await fetch('/php/addScores.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const msgDiv = document.getElementById('formMessage');

                if (result.success) {
                    msgDiv.textContent = 'Scores succesvol opgeslagen!';
                    msgDiv.className = 'text-green-400 mt-4';

                    form.reset();

                    document.getElementById('participants').innerHTML = `
          <div class='flex gap-4 mb-2'>
            <input type='text' name='player_name[]' placeholder='Naam deelnemer' class='px-4 py-2 rounded-lg bg-gray-700 text-white w-2/3' required>
            <input type='number' name='score[]' placeholder='Score' class='px-4 py-2 rounded-lg bg-gray-700 text-white w-1/3' required>
          </div>`;
                } else {
                    msgDiv.textContent = 'Fout: ' + result.message;
                    msgDiv.className = 'text-red-400 mt-4';
                }
            } catch (err) {
                const msgDiv = document.getElementById('formMessage');
                msgDiv.textContent = 'Er is een fout opgetreden bij het opslaan.';
                msgDiv.className = 'text-red-400 mt-4';
            }
        });

    });
</script>
