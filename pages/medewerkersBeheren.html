<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medewerkers Beheren</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">

  <!-- Navigation bar -->
  <nav class="bg-black bg-opacity-80 backdrop-blur-lg shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo/Titel -->
        <div class="flex items-center gap-3">
          <h1 class="text-white text-2xl font-bold">Brooklyn Bowl</h1>
          <span class="bg-orange-600 text-white text-xs px-3 py-1 rounded-full font-semibold">
            DIRECTIE
          </span>
        </div>
        
        <!-- Rechts: Welkom + Uitloggen -->
        <div class="flex items-center gap-4">
          <span class="text-gray-300">Welkom, <span class="text-orange-400 font-semibold">Directeur</span></span>
          <a href="login.html" class="bg-orange-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-700 transition">
            Uitloggen
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Titel + subtitel -->
    <div class="bg-gradient-to-r from-orange-600 to-orange-500 rounded-2xl p-8 mb-8 shadow-xl flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
      <div>
        <h2 class="text-white text-4xl font-bold mb-2">Medewerkers beheren</h2>
        <p class="text-white text-lg">Bekijk en beheer alle medewerkers van Brooklyn Bowl</p>
      </div>
      <a href="medewerkerToevoegen.html" class="mt-4 md:mt-0 inline-block bg-white text-orange-600 font-semibold px-5 py-2 rounded-lg hover:bg-gray-100 transition">
        + Medewerker toevoegen
      </a>
    </div>

    <!-- Zoek- en filterbalk -->
    <div class="bg-gray-800 rounded-xl p-4 mb-6 shadow-lg">
      <form class="flex flex-col md:flex-row gap-4 md:items-center md:justify-between">
        
        <!-- Zoekveld -->
        <div class="flex-1">
          <label for="search" class="block text-gray-300 text-sm mb-1">Zoek op naam of e-mailadres</label>
          <input
            type="text"
            id="search"
            placeholder="Bijv. Jan Jansen of jan@email.nl"
            class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>

        <!-- Filters -->
        <div class="flex gap-3">
          <div>
            <label class="block text-gray-300 text-sm mb-1" for="status-filter">Status</label>
            <select
              id="status-filter"
              class="px-3 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
            >
              <option>Alle</option>
              <option>Medewerker</option>
              <option>Directie</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-300 text-sm mb-1" for="sort-filter">Sorteren</label>
            <select
              id="sort-filter"
              class="px-3 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
            >
              <option>Naam (A-Z)</option>
              <option>Naam (Z-A)</option>
              <option>Meest recent</option>
            </select>
          </div>
        </div>

      </form>
    </div>

    <!-- Medewerkers lijst -->
    <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-white text-2xl font-bold">Medewerkerslijst</h3>
        <span class="text-gray-400 text-sm" id="employee-count">Laden...</span>
      </div>

      <!-- Tabel header -->
      <div class="hidden md:grid grid-cols-6 gap-4 py-2 px-3 text-gray-400 text-sm border-b border-gray-700">
        <span>Naam</span>
        <span>E-mailadres</span>
        <span>Telefoon</span>
        <span>Rol</span>
        <span>Aangemaakt</span>
        <span class="text-right">Acties</span>
      </div>

      <!-- Employee rows will be dynamically inserted here -->
      <div id="employee-list">
        <div class="text-center py-8 text-gray-400">Medewerkers laden...</div>
      </div>

    </div>

  </div>


  <script>
    let allEmployees = []; // Store all employees for filtering

    // Fetch and display all employees
    async function loadEmployees() {
      try {
        const response = await fetch('../php/getAllEmployees.php');
        const data = await response.json();
        
        if (data.success) {
          allEmployees = data.employees;
          displayEmployees(allEmployees);
        } else {
          document.getElementById('employee-list').innerHTML = '<div class="text-center py-8 text-red-400">Fout bij laden van medewerkers</div>';
        }
      } catch (error) {
        console.error('Error loading employees:', error);
        document.getElementById('employee-list').innerHTML = '<div class="text-center py-8 text-red-400">Fout bij laden van medewerkers</div>';
      }
    }

    // Display employees in the list
    function displayEmployees(employees) {
      const employeeList = document.getElementById('employee-list');
      const employeeCount = document.getElementById('employee-count');
      
      // Update employee count
      employeeCount.textContent = `Totaal: ${employees.length} medewerkers`;
      
      // Clear loading message
      employeeList.innerHTML = '';
      
      // Display employees
      if (employees.length === 0) {
        employeeList.innerHTML = '<div class="text-center py-8 text-gray-400">Geen medewerkers gevonden</div>';
      } else {
        employees.forEach(employee => {
          const employeeRow = document.createElement('div');
          employeeRow.className = 'mt-2 bg-gray-700 rounded-lg p-4 mb-3 grid grid-cols-1 md:grid-cols-6 gap-2 md:gap-4 items-center';
          
          const fullName = `${employee.first_name} ${employee.last_name}`;
          const createdDate = new Date(employee.created_at).toLocaleDateString('nl-NL');
          
          employeeRow.innerHTML = `
            <div>
              <p class="text-white font-semibold">${fullName}</p>
              <p class="text-gray-400 text-sm md:hidden">${employee.email}</p>
            </div>
            <p class="text-gray-300 hidden md:block">${employee.email}</p>
            <p class="text-gray-300">${employee.phone_number}</p>
            <p class="text-blue-400 font-semibold">${employee.role}</p>
            <p class="text-gray-300">${createdDate}</p>
            <div class="flex justify-end">
              <button onclick="deleteEmployee(${employee.id}, '${fullName}')" class="bg-red-600 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-red-700 transition">
                Verwijderen
              </button>
            </div>
          `;
          
          employeeList.appendChild(employeeRow);
        });
      }
    }

    // Filter and sort employees
    function filterAndSortEmployees() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const roleFilter = document.getElementById('status-filter').value;
      const sortOption = document.getElementById('sort-filter').value;

      // Filter employees
      let filtered = allEmployees.filter(employee => {
        const fullName = `${employee.first_name} ${employee.last_name}`.toLowerCase();
        const email = employee.email.toLowerCase();
        const matchesSearch = fullName.includes(searchTerm) || email.includes(searchTerm);
        
        const matchesRole = roleFilter === 'Alle' || 
                           (roleFilter === 'Medewerker' && employee.role === 'medewerker') ||
                           (roleFilter === 'Directie' && employee.role === 'directie');
        
        return matchesSearch && matchesRole;
      });

      // Sort employees
      filtered.sort((a, b) => {
        const nameA = `${a.first_name} ${a.last_name}`.toLowerCase();
        const nameB = `${b.first_name} ${b.last_name}`.toLowerCase();
        
        if (sortOption === 'Naam (A-Z)') {
          return nameA.localeCompare(nameB);
        } else if (sortOption === 'Naam (Z-A)') {
          return nameB.localeCompare(nameA);
        } else if (sortOption === 'Meest recent') {
          return new Date(b.created_at) - new Date(a.created_at);
        }
        return 0;
      });

      displayEmployees(filtered);
    }

    // Delete employee function
    async function deleteEmployee(userId, fullName) {
      if (!confirm(`Weet je zeker dat je ${fullName} wilt verwijderen?`)) {
        return;
      }

      try {
        const response = await fetch('../php/deleteUser.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();

        if (data.success) {
          alert('Medewerker succesvol verwijderd');
          loadEmployees(); // Reload the list
        } else {
          alert('Fout bij verwijderen: ' + data.message);
        }
      } catch (error) {
        console.error('Error deleting employee:', error);
        alert('Er is een fout opgetreden bij het verwijderen');
      }
    }

    // Load employees when page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadEmployees();
      
      // Add event listeners for filters
      document.getElementById('search').addEventListener('input', filterAndSortEmployees);
      document.getElementById('status-filter').addEventListener('change', filterAndSortEmployees);
      document.getElementById('sort-filter').addEventListener('change', filterAndSortEmployees);
    });
  </script>
</body>
</html>
