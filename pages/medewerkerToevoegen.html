<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medewerker toevoegen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <!-- Navigation bar -->
    <nav class="bg-black bg-opacity-80 backdrop-blur-lg shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo/Titel -->
          <div class="flex items-center gap-3">
            <h1 class="text-white text-2xl font-bold">Brooklyn Bowl</h1>
            <span
              class="bg-orange-600 text-white text-xs px-3 py-1 rounded-full font-semibold"
              >DIRECTIE</span
            >
          </div>

          <!-- Rechts: terug naar directie dashboard + uitloggen -->
          <div class="flex items-center gap-4">
            <a
              href="/pages/dashboardDirectie.html"
              class="text-gray-300 hover:text-white text-sm"
              >‚Üê Terug naar directie dashboard</a
            >
            <a
              href="login.html"
              class="bg-orange-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-700 transition"
            >
              Uitloggen
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Titel / hero -->
      <div
        class="bg-gradient-to-r from-orange-600 to-orange-500 rounded-2xl p-8 mb-8 shadow-xl flex flex-col gap-2 md:flex-row md:items-center md:justify-between"
      >
        <div>
          <h2 class="text-white text-4xl font-bold mb-2">
            Medewerker toevoegen üë®‚Äçüíº
          </h2>
          <p class="text-white text-lg">
            Voeg een nieuwe medewerker toe aan het Brooklyn Bowl team.
          </p>
        </div>
        <div class="mt-4 md:mt-0 text-white text-sm md:text-right">
          <p class="font-semibold">Brooklyn Bowl</p>
          <p>Vandaag: <span id="today" class="font-mono"></span></p>
        </div>
      </div>

      <!-- Formulier medewerker toevoegen -->
      <div class="bg-gray-800 rounded-2xl p-6 shadow-lg mb-8">
        <h3 class="text-white text-2xl font-bold mb-4">
          Gegevens van de medewerker
        </h3>

        <form class="space-y-6">
          <!-- Basisgegevens -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="first-name"
                class="block text-gray-300 text-sm mb-1"
                >Voornaam</label
              >
              <input
                id="first-name"
                type="text"
                placeholder="Voornaam"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                required
              />
            </div>
            <div>
              <label
                for="last-name"
                class="block text-gray-300 text-sm mb-1"
                >Achternaam</label
              >
              <input
                id="last-name"
                type="text"
                placeholder="Achternaam"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                required
              />
            </div>
            <div>
              <label for="email" class="block text-gray-300 text-sm mb-1"
                >E-mailadres</label
              >
              <input
                id="email"
                type="email"
                placeholder="jan.de.vries@brooklynbowl.nl"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                required
              />
            </div>
            <div>
              <label for="phone" class="block text-gray-300 text-sm mb-1"
                >Telefoonnummer</label
              >
              <input
                id="phone"
                type="tel"
                placeholder="06 12345678"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
              />
            </div>
          </div>

          <!-- Rol & status -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="role" class="block text-gray-300 text-sm mb-1"
                >Rol</label
              >
              <select
                id="role"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
              >
                <option>Medewerker</option>
                <option>Supervisor</option>
                <option>Directie</option>
              </select>
            </div>
            <div>
              <label for="employment" class="block text-gray-300 text-sm mb-1"
                >Dienstverband</label
              >
              <select
                id="employment"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
              >
                <option>Parttime</option>
                <option>Fulltime</option>
                <option>Oproepkracht</option>
              </select>
            </div>
            <div>
              <label for="status" class="block text-gray-300 text-sm mb-1"
                >Status</label
              >
              <select
                id="status"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
              >
                <option>Actief</option>
                <option>Inactief</option>
              </select>
            </div>
          </div>

          <!-- Inloggegevens -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="username" class="block text-gray-300 text-sm mb-1"
                >Gebruikersnaam</label
              >
              <input
                id="username"
                type="text"
                placeholder="j.devries"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
              />
            </div>
            <div>
              <label for="password" class="block text-gray-300 text-sm mb-1"
                >Tijdelijk wachtwoord</label
              >
              <input
                id="password"
                type="password"
                placeholder="Automatisch of handmatig instellen"
                class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
              />
            </div>
          </div>

          <!-- Extra informatie -->
          <div>
            <label for="notes" class="block text-gray-300 text-sm mb-1"
              >Opmerkingen (optioneel)</label
            >
            <textarea
              id="notes"
              rows="4"
              placeholder="Bijvoorbeeld: beschikbaarheid, speciale taken, trainingen, etc."
              class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
            ></textarea>
          </div>

          <!-- Knoppen -->
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 pt-4 border-t border-gray-700"
          >
            <div class="text-gray-300 text-sm">
              <p>
                Nieuwe medewerker:
                <span class="font-semibold text-white" id="preview-name"
                  >Nog geen gegevens ingevuld</span
                >
              </p>
            </div>

            <div class="flex gap-3 justify-end">
              <a
                href="/pages/dashboardDirectie.html"
                class="px-4 py-2 rounded-lg border border-gray-600 text-gray-200 text-sm font-semibold hover:bg-gray-700 transition"
              >
                Annuleren
              </a>
              <button
                type="submit"
                class="px-6 py-2 rounded-lg bg-orange-600 text-white text-sm font-semibold hover:bg-orange-700 transition"
              >
                Medewerker opslaan
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Info / hint blok -->
     
    </div>

    <script>
      // Vandaag tonen
      const todayEl = document.getElementById("today");
      if (todayEl) {
        const today = new Date();
        todayEl.textContent = today.toLocaleDateString("nl-NL", {
          weekday: "long",
          day: "2-digit",
          month: "long",
          year: "numeric",
        });
      }

      // Naam preview
      const firstNameInput = document.getElementById("first-name");
      const lastNameInput = document.getElementById("last-name");
      const previewNameEl = document.getElementById("preview-name");

      function updatePreview() {
        const first = firstNameInput.value.trim();
        const last = lastNameInput.value.trim();
        if (!first && !last) {
          previewNameEl.textContent = "Nog geen gegevens ingevuld";
        } else {
          previewNameEl.textContent = (first + " " + last).trim();
        }
      }

      firstNameInput?.addEventListener("input", updatePreview);
      lastNameInput?.addEventListener("input", updatePreview);
    </script>

    <footer class="text-orange-400 text-center text-1xl bg-gray-700 bg-opacity-20 rounded-md" style="width: 200px; margin: 0 auto;">Brooklyn Bowl ¬© v1.0.0</footer>
  </body>
</html>
